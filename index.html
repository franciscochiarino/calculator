<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="number">
            <button>C</button>
            <button>E</button>
            <button>&equals;</button>
            <button>&times;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
            <button>0</button>
            <button>&dot;</button>
        </div>
    <script src="script.js"></script>
    </main>
</body>
</html>
